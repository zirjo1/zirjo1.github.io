<html>
<head>
    <title>Your Are The Greatest and I Love You</title>
    <style>
@keyframes fadeIn {


	  from {
                opacity: 0;
				transition: opacity 1s ease-in-out;
            }
            to {
                opacity: 1;
            }
        }
        
        
        body {
		   animation: fadeIn 1s ease-in-out;
            font-family: Arial, sans-serif;
            background-color:black;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #222021;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #e4b100;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #e4b100;
        }
        
        .content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, max-height 0.5s ease;
            margin-bottom: 20px;
        }
        
        .content.reveal {
            opacity: 1;
            max-height: 1000px;
        }
        
        .content p {
            color: #e4b100;
            margin-bottom: 10px;
        }
        
        .signature {
            text-align: right;
            color: #e91e63;
            font-weight: bold;
        }
        
        .signature p {
            margin-bottom: 0;
        }
        
        .reveal-button {
            text-align: center;
            margin-top: 20px;
        }
        
        .reveal-button button {
            background-color: #e4b100;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .close-button {
            text-align: center;
            margin-top: 20px;
        }
        
        .close-button button {
            background-color: #e4b100;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function revealContent() {
            var content = document.getElementById("hidden-content");
            var revealButton = document.getElementById("reveal-button");
            var closeButton = document.getElementById("close-button");
            content.classList.add("reveal");
            revealButton.style.display = "none";
            closeButton.style.display = "block";
        }

        function hideContent() {
            var content = document.getElementById("hidden-content");
            var revealButton = document.getElementById("reveal-button");
            var closeButton = document.getElementById("close-button");
            content.classList.remove("reveal");
            revealButton.style.display = "block";
            closeButton.style.display = "none";
        }
    </script>
</head>
<body style="background: linear-gradient(black, #e4b100">
    <div class="container">
        <div class="header">
            <h1>My Dearest Shasha,</h1>
            <p>for you.</p>
        </div>
        <div id="hidden-content" class="content">
		  <section>
     <ul>
	 <li><a href="index.html">Back to Home</a></li>
	 </ul>
     </section>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/6ZG5lRT77aJ3btmArcykra?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            
        
            
            <p>I will love you till the end of time</p>
        </div>
        <div id="reveal-button" class="reveal-button">
            <button onclick="revealContent()">Reveal</button>
        </div>
        <div id="close-button" class="close-button" style="display: none;">
            <button onclick="hideContent()">Close</button>
        </div>
    </div>
</body>
</html>
